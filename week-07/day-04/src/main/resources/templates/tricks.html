<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attila School</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<ul id="banner" style="list-style: none">
    <li><a th:href="@{/attilaclub(name=${name})}">Return to Your Attila</a></li>
</ul>

<div class="buffet">
  <h2>Get Your Attila Some Sweet Knowledge</h2>

  <form th:action="@{/attilaclub/tricks}" th:method="post">
      <label>Tricks</label>
      <select name = "trick" th:type="text">
          <option th:each="trick : ${list}"
                  th:text="${trick}"></option>
      </select>
      <input type="submit" name="foodbutton">
      <input type="hidden" name="name" th:value="${name}">
  </form>
</div>

</body>
</html>

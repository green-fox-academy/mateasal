<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>

<table>
    <tr>
        <th>Students</th>
    </tr>
    <tr th:each="name: ${list}">
        <td th:text="${name}"></td>
    </tr>
</table>

<form th:action="@{/gfa/add}" th:method="post">
    <input name ="name" th:type="text" placeholder="Add name here">
    <input type="submit">
</form>

<a href="http://localhost:8080/gfa">Back to Main Page</a>

</body>
</html>

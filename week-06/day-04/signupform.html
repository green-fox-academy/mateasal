<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="login">
  <meta name="description" content="a cool signup page">
  <title>Signup Page</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
  <div class="left">
    <form action="" method="POST">
      <h1>Sign up</h1>
      <div class="fields">
        <div class="field">
          <input type="text" autofocus name="username" id="username" placeholder="Username">
        </div><br>
        <div class="field">
          <input type="email" name="email" id="email" placeholder="E-mail">
        </div><br>
        <div class="field">
          <input type="password" name="password" id="password" placeholder="Password">
        </div><br>
        <div class="field">
          <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Retype password">
        </div>
      </div>
      <div class="submit">
      <input type="submit" value="SIGN ME UP">
      </div>
    </form>
  </div>
    
  <div class="right">
    <div class="links">
      <div class="link">
        <a href="http://facebook.com" id="facebook">Log in with facebook</a></div><br>
      <div class="link">
        <a href="http://twitter.com" id="twitter">Log in with Twitter</a></div><br>
      <div class="link">
        <a href="http://google.com" id="google">Log in with Google+</a>
      </div>
    </div>
  </div>
</body>
</html>

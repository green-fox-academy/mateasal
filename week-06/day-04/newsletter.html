<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="login">
  <meta name="description" content="a cool login page">
  <title>Signup Page</title>
</head>

<body>

    <input type="text" autofocus name="name" id="name">

    <input type="submit">
  </form>
</body>
</html>
